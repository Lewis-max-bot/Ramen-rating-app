<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramen Rater</title>
    <link rel="stylesheet" href="css/styles.css
    ">
</head>
<body>
    <h1>Ramen Rater</h1>
    <div id="ramen-menu"></div>

    <div id="ramen-detail">
        <div class="image-container">
            <img id="ramen-image" src="" alt="Ramen-image">
            <div class="text-overlay">
                <h2 id="ramen-name"></h2>
                <p id="ramen-restaurant"></p>
            </div>
        </div>
        <p> Rating:<span id="ramen-rating"></span></p>
        <p>Comment:<span id="ramen-comment"></span></p>
    </div>

    <form id="new-ramen">
        <h2>Add New Ramen</h2>

        <label for="new-name">Name</label>
        <input type="text" id="new-name" placeholder="Ramen name" required>

        <label for="new-restaurant">Restaurant</label>
        <input type="text" id="new-restaurant" placeholder="Restaurant" required>

        <label for="new-image">image</label>
        <input type="url" id="new-image" placeholder="Image URL" required>

        <label for="new-rating">Rating</label>
        <input type="number" id="new-rating" placeholder="Rating" required>

        <label for="new-comment">comment</label>
        <textarea name="userComment" id="new-comment" placeholder="Your Comment"></textarea>

        <button type="submit">Create</button>
    </form>

    <script src="js/index.js"></script>
    
</body>
</html>
